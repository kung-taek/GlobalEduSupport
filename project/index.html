<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카카오맵 경로 예제</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="map-section">
      <div class="top-bar">
        <div class="menu-icon">&#9776;</div>
        <input id="start" type="text" class="input-box" placeholder="출발지 입력 (예: 서울역)" />
        <input id="end" type="text" class="input-box" placeholder="도착지 입력 (예: 강남역)" />
        <button onclick="searchRoute()">검색</button>
      </div>
      <div id="map"></div>
    </div>
    <div class="info-section">
      <div class="info-header">A: 123456789</div>
      <div class="info-list">
        <div class="info-card">경유지 1</div>
        <div class="info-card">경유지 2</div>
        <div class="info-card">경유지 3</div>
        <div class="info-card">경유지 4</div>
      </div>
    </div>
  </div>

  <!-- 카카오맵 API -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_카카오_API_키&libraries=services"></script>
  <script src="script.js"></script>
</body>
</html>
